<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wordchipper WASM Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; padding: 0 1rem; }
    h1 { margin-bottom: 1rem; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    select, textarea, input { width: 100%; padding: 0.5rem; margin-top: 0.25rem; font-family: inherit; }
    textarea { min-height: 80px; resize: vertical; }
    button { margin-top: 1rem; padding: 0.5rem 1.5rem; cursor: pointer; }
    #output { margin-top: 1rem; white-space: pre-wrap; font-family: monospace; background: #f5f5f5; padding: 1rem; border-radius: 4px; min-height: 60px; }
    #status { margin-top: 0.5rem; color: #666; }
  </style>
</head>
<body>
  <h1>wordchipper WASM Demo</h1>

  <label for="model">Model</label>
  <select id="model">
    <option value="o200k_base" selected>o200k_base (GPT-4o)</option>
    <option value="cl100k_base">cl100k_base (GPT-3.5/4)</option>
    <option value="p50k_base">p50k_base (Codex)</option>
    <option value="r50k_base">r50k_base (GPT-2)</option>
  </select>

  <label for="text">Text</label>
  <textarea id="text">Hello, world! This is wordchipper running in the browser via WASM.</textarea>

  <button id="run" disabled>Encode &amp; Decode</button>

  <div id="status">Loading WASM...</div>
  <pre id="output"></pre>

  <script type="module">
    import init, { Tokenizer } from "./wordchipper_wasm.js";

    // Local vocab files downloaded by `cargo x wasm-browser` (OpenAI CDN lacks CORS headers).
    const VOCAB_URLS = {
      r50k_base:   "vocab/r50k_base.tiktoken",
      p50k_base:   "vocab/p50k_base.tiktoken",
      cl100k_base: "vocab/cl100k_base.tiktoken",
      o200k_base:  "vocab/o200k_base.tiktoken",
    };

    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");
    const modelEl = document.getElementById("model");
    const textEl = document.getElementById("text");
    const runBtn = document.getElementById("run");

    // Cache loaded tokenizers.
    const cache = {};

    await init();
    statusEl.textContent = "WASM loaded. Select a model and click Encode & Decode.";
    runBtn.disabled = false;

    async function getTokenizer(model) {
      if (cache[model]) return cache[model];
      statusEl.textContent = `Fetching ${model} vocab...`;
      const resp = await fetch(VOCAB_URLS[model]);
      if (!resp.ok) throw new Error(`Fetch failed: ${resp.status}`);
      const data = new Uint8Array(await resp.arrayBuffer());
      const tok = Tokenizer.fromVocabData(model, data);
      cache[model] = tok;
      return tok;
    }

    runBtn.addEventListener("click", async () => {
      runBtn.disabled = true;
      outputEl.textContent = "";
      try {
        const model = modelEl.value;
        const tokenizer = await getTokenizer(model);
        const text = textEl.value;
        statusEl.textContent = "Encoding...";

        const t0 = performance.now();
        const tokens = tokenizer.encode(text);
        const encMs = (performance.now() - t0).toFixed(2);

        const t1 = performance.now();
        const decoded = tokenizer.decode(tokens);
        const decMs = (performance.now() - t1).toFixed(2);

        const lines = [
          `Model:      ${model}`,
          `Vocab size: ${tokenizer.vocabSize}`,
          `Tokens:     ${tokens.length}`,
          `Token IDs:  [${[...tokens].join(", ")}]`,
          `Decoded:    "${decoded}"`,
          `Roundtrip:  ${text === decoded ? "OK" : "MISMATCH"}`,
          `Encode:     ${encMs} ms`,
          `Decode:     ${decMs} ms`,
        ];
        outputEl.textContent = lines.join("\n");
        statusEl.textContent = "Done.";
      } catch (e) {
        outputEl.textContent = `Error: ${e.message}`;
        statusEl.textContent = "Error occurred.";
      } finally {
        runBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
